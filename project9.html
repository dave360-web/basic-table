<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style9.css">
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <h2>Registration Form</h2>
            <div class="form-group name-group">
                <div class="name-field-prefix">
                    <label for="prefix">Prefix</label>
                    <select id="prefix" name="prefix">
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Miss">Miss.</option>
                        <option value="Dr">Dr.</option>
                    </select>
                </div>
                <div class="name-field">
                    <label for="regFirstName">First Name</label>
                    <input type="text" id="regFirstName" name="regFirstName">
                </div>
                <div class="name-field">
                    <label for="regLastName">Last Name</label>
                    <input type="text" id="regLastName" name="regLastName">
                </div>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress">
            </div>
            <div class="form-group">
                <label for="streetAddressLine2">Street Address Line 2</label>
                <input type="text" id="streetAddressLine2" name="streetAddressLine2">
            </div>
            <div class="form-group address-group">
                <div class="address-field">
                    <label for="city">City/State/Province</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="address-field">
                    <label for="postalCode">Postal/Zip Code</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
