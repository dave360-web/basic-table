<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking Form</title>
    <link rel="stylesheet" href="./css/style8.css">
</head>
<body>
    <div class="form-container">
        <form class="online-booking-form">
            <h2>Online Booking Form</h2>
            <p>To reserve a seat, please complete and submit the booking form.</p>
            <div class="form-group name-group">
                <div class="name-field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="name-field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="bookingDates">Booking Dates and Time</label>
                <input type="datetime-local" id="bookingDates" name="bookingDates">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
