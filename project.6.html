<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="./css/style.6.css">
</head>
<body>
    <div class="modal-overlay">
        <div class="signup-modal">
            <div class="modal-header">
                <h2>Sign Up</h2>
                <p>It's quick and easy.</p>
            </div>
            
            <form class="signup-form">
                <div class="form-row">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                
                <input type="text" placeholder="Mobile number or email" required>
                <input type="password" placeholder="New password" required>

                <label class="input-label">Birthday</label>
                <div class="form-row">
                    <select name="birth-month" required>
                        <option value="">Dec</option>
                        </select>
                    <select name="birth-day" required>
                        <option value="">9</option>
                        </select>
                    <select name="birth-year" required>
                        <option value="">2021</option>
                        </select>
                </div>

                <label class="input-label">Gender</label>
                <div class="gender-radio">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="female" checked> Female
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="custom"> Custom
                    </label>
                </div>

                <p class="terms-text">
                    By clicking Sign Up, you agree to our <a href="#">Terms</a>. Learn how we collect, use and share your data in our <a href="#">Data Policy</a> and how we use cookies and similar technologies in our <a href="#">Cookie Policy</a>.
                </p>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
