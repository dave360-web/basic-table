<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
  <form>
    <h2>Website Design Request Form</h2>

    <label>First Name:</label>
    <input type="text" name="firstname" required>

    <label>Middle Name:</label>
    <input type="text" name="middlename">

    <label>Last Name:</label>
    <input type="text" name="lastname" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="example@example.com" required>

    <label>Contact:</label>
    <input type="tel" name="contact" placeholder="+123456789" required>

    <label>Address:</label>
    <input type="text" name="address">

    <label>Type of Business:</label>
    <select name="business_type" required>
        <option value="">Select Business Type</option>
        <option>Retail</option>
        <option>Service</option>
        <option>Technology</option>
        <option>Other</option>
    </select>
    <label>Type of Website You Need:</label>
    <select name="website_type" required>
        <option value="">Select Website Type</option>
        <option>Portfolio</option>
        <option>E-commerce</option>
        <option>Blog</option>
        <option>Corporate</option>
    </select>

    <label>Choose Navigation Bar Items:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="nav[]" value="About"> About</label>
        <label><input type="checkbox" name="nav[]" value="FAQ"> FAQ</label>
        <label><input type="checkbox" name="nav[]" value="User Guide"> User Guide</label>
        <label><input type="checkbox" name="nav[]" value="Blog"> Blog</label>
        <label><input type="checkbox" name="nav[]" value="Forum"> Forum</label>
        <label><input type="checkbox" name="nav[]" value="Pricing"> Pricing</label>
        <label><input type="checkbox" name="nav[]" value="Other"> Other</label>
    </div>

    <label>Additional Services:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="services[]" value="Landing Page Design"> Landing Page Design</label>
        <label><input type="checkbox" name="services[]" value="SEO"> SEO</label>
        <label><input type="checkbox" name="services[]" value="Video"> Video</label>
        <label><input type="checkbox" name="services[]" value="Advertising Management"> Advertising Management</label>
        <label><input type="checkbox" name="services[]" value="Other"> Other</label>
    </div>

    <label>Comment Your Interest:</label>
    <textarea name="comments"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
