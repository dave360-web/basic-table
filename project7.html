<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website design request form</title>
  </head>
  <link rel="stylesheet" href="./css/style7.css">
  <body>
    <fieldset>
      <legend>Website Design Request Form</legend>
      <form action="">
        <label for="name">
          Name
          <br />
          <input type="text" name="name" placeholder="first Name" />
        </label>
        <br />
        <label for="name">
          <br />
          <input type="text" name="name" placeholder="middle Name" />
        </label>
        <br />
        <label for="lastname">
          <br />
          <input type="text" name="lastname" placeholder="last Name" />
        </label>
        <br />
        <br />
        <label for="email">
          Email
          <br />
          <input type="email" name="email" placeholder="Your Email" />
        </label>
        <br />
        <br />
        <label for="contact">
          contact
          <br />
          <input type="tel" name="contact" placeholder="contact" />
        </label>
        <br />
        <br />
        <label for="address">
          Address
          <br />
          <input type="text" name="address" placeholder="Your Address" />
        </label>
        <br />
        <br />
        <label for="business-type">
          type of business
          <select name="business-type" id="">
            <option value="">type of business</option>
            <option value="ecommerce">E-commerce</option>
            <option value="blog">Blog</option>
            <option value="portfolio">Portfolio</option>
            <option value="retail">Retail</option>
            <option value="wholesale">Wholesale</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="service">Service</option>
            <option value="hospitality">Hospitality</option>
            <option value="construction">Construction</option>
            <option value="transportation">Transportation</option>
            <option value="agriculture">Agriculture</option>
            <option value="technology">Technology</option>
            <option value="education">Education</option>
          </select>
        </label>
        <br />
        <br />
        <label for=""
          >type of Website
          <select name="website-type" id="">
            <option value="">Select type of website</option>
            <option value="informational">Informational</option>
            <option value="e-commerce">E-commerce</option>
            <option value="portfolio">Portfolio</option>
            <option value="blog">Blog</option>
            <option value="landing-page">Landing Page</option>
          </select>
        </label>
        <br />
        <br />
        <label for="">
          choose your navigation bar item
          <br />
          <input type="checkbox" name="gender" value="male" /> About
          <input type="checkbox" name="gender" value="female" /> FAQ
          <input type="checkbox" name="gender" value="other" /> Users Guide
          <input type="checkbox" name="gender" value="male" /> Blog
          <input type="checkbox" name="gender" value="female" /> Forum
          <input type="checkbox" name="gender" value="other" /> Pricing <br />
          <br />
          Other <input type="text" name="gender" />
        </label>
        <br />
        <br />
        <label for="">
          Additional services
          <br />
          <input type="checkbox" name="gender" value="male" /> loading page desig
          <input type="checkbox" name="gender" value="female" /> SEO
          <input type="checkbox" name="gender" value="other" /> video
          <input type="checkbox" name="gender" value="male" /> advertising management
          <br />
          <br>
          Other <input type="text" name="gender" />
        </label>
        <br>
        <br>
        <label for=""> comment your interest
            <br>
            <input type="text" >
        </label>
        <br />
        <br />
        <button type="submit">Submit Request</button>
      </form>
    </fieldset>
  </body>
</html>
